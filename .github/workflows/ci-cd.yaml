name: Build and deploy eyego-app to aws eks

on:
  push:
    branches:
      - main
    paths:
      - 'eyego-app/**'
      - 'k8s/**'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  ECR_REPOSITORY: eyego-app-img

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Log in to Amazon ECR
      id: ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push image
      run: |
        IMAGE_URI=${{ steps.ecr.outputs.registry }}/$ECR_REPOSITORY:latest
        docker build -t $IMAGE_URI ./eyego-app
        docker push $IMAGE_URI

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

    - name: Deploy to EKS
      run: |
        kubectl apply -f k8s/
        echo "to access the eyego-app use this external ip:"
        kubectl get svc eyego-service
